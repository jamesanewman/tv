<div ng-controller="SearchController" class="search panel">
  
    <div class="input-group">
        <input type="text" ng-model="searchText">
        <button ng-click="search()" class="btn-primary">Search</button>
    </div>

    <section class="results">

        <article ng-repeat="summary in results" class="group panel">

            <div class="image">
                <img ng-src="{{summary.poster_path}}" ng-show="summary.poster_path">
            </div>

            <div class="description">
                <h1>{{summary.name}}</h1>
                <p>{{summary.overview}}</p>
            </div>

        </article>

    </section>

</div>
